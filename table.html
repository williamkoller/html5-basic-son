<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/bootstrap.css">
    <title>Page Tables</title>
</head>
<body>
    <div class="container-fluid">
        <h2>Page Tables</h2>
    </div>
    <table class="table table-dark table-hover">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Age</th>
            </tr>
        </thead>
        <tbody>
        <tr> <!-- row -->
            <td>1</td> <!-- column -->
            <td>William K</td>
            <td>30</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Luiz</td>
            <td>30</td>
        </tr>
        </tbody>

    </table>
</body>
</html>
