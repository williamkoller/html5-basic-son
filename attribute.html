<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/bootstrap.css">
    <title>Attribute on HTML</title>
    <style>
        #titleh1 {
            position: page;
            background: #6f42c1;
            color: white;
        }
        .titleh2{
            color: #1e7e34;
            background: #1b1e21;
        }
    </style>
</head>
<body>
    <center>
        <h1 id="titleh1">
            This is heading h1 used attributes
        </h1>

        <hr>

        <h2 class="titleh2 title">
            This is heading h2 used attributes
        </h2>
    </center>

</body>
</html>
